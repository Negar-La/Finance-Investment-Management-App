<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <title>Personal Finance and Investment Management Application</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4 header">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Personal Finance and Investment Management Application</a></h1>
        </div>
    </div>
    <div class="row m-3 border border-dark">
        <div class="col text-center m-3">
            <a href="users" class="btn btn-outline-primary btn-lg">Users</a>
        </div>
        <div class="col text-center m-3">
            <a href="accounts" class="btn btn-outline-primary btn-lg">Accounts</a>
        </div>
        <div class="col text-center m-3">
            <a href="portfolios" class="btn btn-outline-primary btn-lg">Portfolios</a>
        </div>
        <div class="col text-center m-3">
            <a href="assets" class="btn btn-outline-primary btn-lg">Assets</a>
        </div>
        <div class="col text-center m-3">
            <a href="transactions" class="btn btn-outline-primary btn-lg">Transactions</a>
        </div>
    </div>
    <div class="row m-4 border border-dark add-asset">

        <div class="col-12 m-1 text-center"
             th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}"
               th:text="${error.message}">Error message</p>
        </div>

        <div class="col-3 text-center m-3">
            <span class="h3">Add Asset</span>
            <h1 class="display-1">ðŸ’¼</h1>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addAsset" method="POST">
                <div class="form-group row">
                    <label for="assetName" class="col-3 col-form-label">
                        <strong> Asset Name:</strong></label>
                    <div class="col-9">
                        <input type="text" name="assetName"
                               id="assetName" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="assetType" class="col-3 col-form-label">
                        <strong> Asset Type:</strong></label>
                    <div class="col-9">
                        <input type="text" name="assetType"
                               id="assetType" class="form-control"/>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add Asset</button>
            </form>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Asset ID</th>
                    <th>Asset Name</th>
                    <th>Asset type</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="asset : ${assets}">
                    <td th:text="${asset.assetID}">Asset ID</td>
                    <td th:text="${asset.assetName}">Asset Name</td>
                    <td th:text='${asset.assetType}'>Asset type</td>
                    <td><a href="#" th:href="@{/editAsset(id=${asset.assetID})}" style="color: orange;">Edit</a></td>
                    <td>
                        <!-- Add a delete confirmation modal -->
                        <a href="#"  th:data-asset-id="${asset.assetID}"
                           data-toggle="modal" data-target="#deleteModal" style="color: red;">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- End main body -->

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Asset</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this asset?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <!-- Create a form to handle the delete action -->
                <form id="deleteAssetForm" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- JavaScript to handle the delete action -->
<script>
    $(document).ready(function () {
        // When the delete button in the table is clicked
        $('.btn-danger').on('click', function () {
            // Get the asset ID from the data-asset-id attribute
            const assetId = $(this).data('asset-id');
            // Set the form action with the asset ID to delete
            if (typeof assetId !== 'undefined') {
                $('#deleteAssetForm').attr('action', '/deleteAsset?id=' + assetId);
            }
        });
    });
</script>

</body>
</html>;
