<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Edit Account</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Edit Account</a></h1>
        </div>
    </div>
    <div class="row m-3 border border-dark">
        <div class="col text-center m-3">
            <a href="users" class="btn btn-outline-primary btn-lg">Users</a>
        </div>
        <div class="col text-center m-3">
            <a href="accounts" class="btn btn-outline-primary btn-lg">Accounts</a>
        </div>
        <div class="col text-center m-3">
            <a href="portfolios" class="btn btn-outline-primary btn-lg">Portfolios</a>
        </div>
        <div class="col text-center m-3">
            <a href="assets" class="btn btn-outline-primary btn-lg">Assets</a>
        </div>
        <div class="col text-center m-3">
            <a href="transactions" class="btn btn-outline-primary btn-lg">Transactions</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Account</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editAccount" method="POST">

                <div class="form-group row">
                    <label for="userID" class="col-3 col-form-label">User ID</label>
                    <div class="col-9">
                        <input type="text" name="userID" id="userID" class="form-control"
                               th:value="${account.userID}" />
                        <div th:if="${#fields.hasErrors('account.userID')}">
                            <p th:each="error : ${#fields.errors('account.userID')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad User ID </p>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="accountName" class="col-3 col-form-label">Account Name</label>
                    <div class="col-9">
                        <input type="text" name="accountName" id="accountName" class="form-control"
                               th:value="${account.accountName}" />
                        <div th:if="${#fields.hasErrors('account.accountName')}">
                            <p th:each="error : ${#fields.errors('account.accountName')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad account Name </p>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="accountType" class="col-3 col-form-label">Account Type</label>
                    <div class="col-9">
                        <input type="text" name="accountType" id="accountType" class="form-control"
                               th:value="${account.accountType}" />
                        <div th:if="${#fields.hasErrors('account.accountType')}">
                            <p th:each="error : ${#fields.errors('account.accountType')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad account Type </p>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="portfolios" class="col-3 col-form-label">Portfolios</label>
                    <div class="col-9">

                        <select multiple id="portfolios" name="portfolioIds" class="form-control">
                            <option th:each="portfolio : ${portfolios}"
                                    th:value="${portfolio.portfolioID}"
                                    th:text="${portfolio.portfolioName}"
                                    th:selected="${account.portfolios.contains(portfolio)}">
                                Portfolio Name</option>
                        </select>
                        <div th:if="${#fields.hasErrors('account.portfolios')}">
                            <p th:each="error : ${#fields.errors('account.portfolios')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad Portfolio </p>
                        </div>
                    </div>
                </div>

                <!--     When we work on the back-end, we use the name attribute to grab the data from the fields. name should be unique!   name="id"    -->
                <input type="hidden" name="accountID" th:value="${account.accountID}"/>
                <button type="submit" class="btn btn-primary">Edit Account</button>
                <button type="button" class="btn btn-light"><a href="accounts">Cancel</a></button>

            </form>
        </div>
    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
