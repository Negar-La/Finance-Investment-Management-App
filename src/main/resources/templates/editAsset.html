<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Edit Asset</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Edit Asset</a></h1>
        </div>
    </div>
    <div class="row m-3 border border-dark">
        <div class="col text-center m-3">
            <a href="users" class="btn btn-outline-primary btn-lg">Users</a>
        </div>
        <div class="col text-center m-3">
            <a href="accounts" class="btn btn-outline-primary btn-lg">Accounts</a>
        </div>
        <div class="col text-center m-3">
            <a href="portfolios" class="btn btn-outline-primary btn-lg">Portfolios</a>
        </div>
        <div class="col text-center m-3">
            <a href="assets" class="btn btn-outline-primary btn-lg">Assets</a>
        </div>
        <div class="col text-center m-3">
            <a href="transactions" class="btn btn-outline-primary btn-lg">Transactions</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Asset</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editAsset" method="POST">
                <div class="form-group row">
                    <label for="assetName" class="col-3 col-form-label">Asset Name</label>
                    <div class="col-9">
                        <input type="text" name="assetName" id="assetName" class="form-control"
                               th:value="${asset.assetName}" />
                        <div th:if="${#fields.hasErrors('asset.assetName')}">
                            <p th:each="error : ${#fields.errors('asset.assetName')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad assetName </p>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="assetType" class="col-3 col-form-label">Asset Type</label>
                    <div class="col-9">
                        <input type="text" name="assetType" id="assetType" class="form-control"
                               th:value="${asset.assetType}" />
                        <div th:if="${#fields.hasErrors('asset.assetType')}">
                            <p th:each="error : ${#fields.errors('asset.assetType')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad assetType </p>
                        </div>
                    </div>
                </div>

                <input type="hidden" name="assetID" th:value="${asset.assetID}"/>
                <button type="submit" class="btn btn-primary">Edit Asset</button>
                <button type="button" class="btn btn-light"><a href="assets">Cancel</a></button>

            </form>
        </div>
    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
