<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>

    <title>Edit User</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Edit User</a></h1>
        </div>
    </div>
    <div class="row m-3 border border-dark">
        <div class="col text-center m-3">
            <a href="users" class="btn btn-outline-primary btn-lg">Users</a>
        </div>
        <div class="col text-center m-3">
            <a href="accounts" class="btn btn-outline-primary btn-lg">Accounts</a>
        </div>
        <div class="col text-center m-3">
            <a href="portfolios" class="btn btn-outline-primary btn-lg">Portfolios</a>
        </div>
        <div class="col text-center m-3">
            <a href="assets" class="btn btn-outline-primary btn-lg">Assets</a>
        </div>
        <div class="col text-center m-3">
            <a href="transactions" class="btn btn-outline-primary btn-lg">Transactions</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit User</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editUser" method="POST">
                <div class="form-group row">
                    <label for="firstName" class="col-3 col-form-label"> <strong>First Name </strong></label>
                    <div class="col-9">
                        <input type="text" name="firstName" id="firstName" class="form-control"
                               th:value="${user.firstName}" />
                        <div th:if="${#fields.hasErrors('user.firstName')}">
                            <p th:each="error : ${#fields.errors('user.firstName')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad firstName </p>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lastName" class="col-3 col-form-label"> <strong>Last Name </strong></label>
                    <div class="col-9">
                        <input type="text" name="lastName" id="lastName" class="form-control"
                               th:value="${user.lastName}" />
                        <div th:if="${#fields.hasErrors('user.lastName')}">
                            <p th:each="error : ${#fields.errors('user.lastName')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad lastName </p>
                        </div>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="email" class="col-3 col-form-label">
                        <strong>Email </strong></label>
                    <div class="col-9">
                        <input type="text" name="email" id="email" class="form-control"
                               th:value="${user.email}"/>
                        <div th:if="${#fields.hasErrors('user.email')}">
                            <p th:each="error : ${#fields.errors('user.email')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad email</p>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phone" class="col-3 col-form-label">
                        <strong>  Phone </strong></label>
                    <div class="col-9">
                        <input type="text" name="phone" id="phone" class="form-control"
                               th:value="${user.phone}"/>
                        <div th:if="${#fields.hasErrors('user.phone')}">
                            <p th:each="error : ${#fields.errors('user.phone')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad phone</p>
                        </div>
                    </div>
                </div>

                <input type="hidden" name="userID" th:value="${user.userID}"/>
                <button type="submit" class="btn btn-primary">Edit User</button>
                <button type="button" class="btn btn-light"><a href="users">Cancel</a></button>

            </form>
        </div>
    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
