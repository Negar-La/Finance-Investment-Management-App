<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Personal Finance and Investment Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        /* Custom CSS styles can be added here */
        body {
            padding-top: 2rem;
        }
        .header {
            margin-bottom: 2rem;
        }
        .cta-button {
            margin-top: 1.5rem;
        }
        .center-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .finance-image {
            width: 80%;
        }
    </style>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row header justify-content-center">
        <div class="col text-center">
            <h1>Welcome to the Personal Finance and Investment Management Application</h1>
            <p class="lead">Track and manage your finances with ease!</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 text-center">
            <a href="users" class="btn btn-outline-primary btn-lg btn-block cta-button">Manage Users 👤</a>
        </div>
        <div class="col-md-6 col-lg-4 text-center">
            <a href="accounts" class="btn btn-outline-primary btn-lg btn-block cta-button">View Accounts 🧾</a>
        </div>
        <div class="col-md-6 col-lg-4 text-center">
            <a href="portfolios" class="btn btn-outline-primary btn-lg btn-block cta-button">Explore Portfolios 📁</a>
        </div>
        <div class="col-md-6 col-lg-4 text-center">
            <a href="assets" class="btn btn-outline-primary btn-lg btn-block cta-button">Manage Assets 💼</a>
        </div>
        <div class="col-md-6 col-lg-4 text-center">
            <a href="transactions" class="btn btn-outline-primary btn-lg btn-block cta-button">Track Transactions 💱</a>
        </div>
    </div>
    </br>
    <div class="row center-image">
        <img src="finance.jpg" class="card-img-top finance-image" alt="Finance Image">
    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
